services:
  traefik:
    container_name: traefik
    image: traefik:v3.6
    restart: always
    command:
      # Optimization: Further reduced log level from INFO to WARN to decrease CPU/IO overhead per request.
      - "--log.level=WARN"
      # Optimization: Increase max idle connections per host to improve backend connection reuse and reduce latency.
      - "--serverstransport.maxidleconnsperhost=100"
      # Optimization: Narrow Docker provider scope to the primary network to reduce overhead during service discovery.
      - "--providers.docker.network=rubofvil_lan"
      # Optimization: Disable version check to reduce unnecessary outbound requests on startup.
      - "--global.checknewversion=false"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.http.address=:80"
      # Optimization: Reduce idle timeout to free up resources from inactive connections faster.
      - "--entrypoints.http.transport.respondingTimeouts.idleTimeout=60s"
      # Optimization: Set read and write timeouts to prevent resource exhaustion from hanging connections.
      - "--entrypoints.http.transport.respondingTimeouts.readTimeout=60s"
      - "--entrypoints.http.transport.respondingTimeouts.writeTimeout=60s"
      - "--entrypoints.ssh.address=:22"
    ulimits:
      # Optimization: Increase the maximum number of open files (nofile) to 65535.
      # This is critical for high-concurrency proxies like Traefik to handle thousands of concurrent
      # connections without "too many open files" errors, improving scalability and reliability under load.
      nofile:
        soft: 65535
        hard: 65535
    ports:
      - 80:80
      - 8080:8080
      - 22:22
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - rubofvil_lan
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 512M
    environment:
      # Optimization: Set GOMAXPROCS to match the CPU limit to reduce context-switching overhead.
      - GOMAXPROCS=1
      # Optimization: Set GOMEMLIMIT to 90% of the memory limit to optimize GC and prevent OOM kills.
      - GOMEMLIMIT=460MiB

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.6.0-alpine
    command: -H unix:///var/run/docker.sock
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data
    labels:
      traefik.enable: true
      traefik.http.routers.portainer.rule: Host(`portainer.localhost`)
      traefik.http.routers.portainer.entrypoints: http
      traefik.http.routers.portainer.service: portainer
      traefik.http.services.portainer.loadBalancer.server.port: 9000
      # Optimization: Enable Gzip compression to reduce bandwidth usage and improve load times.
      traefik.http.routers.portainer.middlewares: "compress"
      traefik.http.middlewares.compress.compress: "true"
    networks:
      - rubofvil_lan
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M


networks:
  rubofvil_lan:
    external: true
